  flutter:
    sdk: flutter
  flutter_localizations: # 国际化
    sdk: flutter
  get: ^4.6.1 # 4.6.3不支持SDK2.15，必须大于2.15
  animations: ^2.0.2
  shared_preferences: ^2.0.9
  sqflite: ^2.0.1  # 不支持windows，可使用sqflite_common_ffi
  sqflite_common_ffi: ^2.1.0
  path_provider: ^2.0.8
  # file: ^6.1.2
  file_picker: ^4.2.8
  # image_picker: ^0.8.4+4 # 不是从图库中选择
  # images_picker: ^1.2.10 # 要求minSdkVersion 21，但不行
  # multi_image_picker2: ^5.0.2 # 自己生成的图库，很不好找
  # permission_handler: ^8.3.0 # 不支持windows
  # share: ^2.0.4
  # share_plus: ^3.0.4
  # flutter_share: ^2.0.0
  webdav_client: ^1.1.2
  oktoast: ^3.1.5
  # download: any
